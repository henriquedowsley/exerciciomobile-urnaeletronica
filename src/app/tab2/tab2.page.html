<ion-header [translucent]="true">

</ion-header>

<ion-card class="ion-margin">

    <ion-thumbnail class="ion-margin-start">

      <p>Candidato 001</p>
      <br>
      <p>Partido 001</p>

  </ion-item>
  
  <ion-input type="number" placeholder="Preencha com o número do candidato" class="ion-margin" [(ngModel)]="nameVal"></ion-input>
  
    <ion-row class="ion-justify-content-center ion-margin">

</ion-card>
